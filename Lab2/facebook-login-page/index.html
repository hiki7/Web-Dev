<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook Login</title>
        <link rel="icon" href="./images/mini-logo.png">
        <link rel="stylesheet" href="./index.css" /> 
    </head>
    <body>
        <div class="box">
            <div class="title-box">
                <img src="./images/logo.png" alt="Facebook logo" />
                <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
            </div>
            <div class="form-box">
                <form action="#">
                    <input type="text" placeholder="Электронный адрес или номер телефона" />
                    <input type="password" placeholder="Пароль" />
                    <button type="submit">Вход</button>
                    <a href="#">Забыли пароль?</a>
                </form>
                <hr/>
                <div class="create-btn">
                    <a href="#">Создать новый аккаунт</a>
                </div>
            </div>
        </div>
        <div class="sub-link">
            <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.
        </div>
    </body>
</html>
