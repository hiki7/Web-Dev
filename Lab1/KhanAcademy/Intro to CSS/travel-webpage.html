<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Project: Travel webpage</title>
        <style>
            body {
                background-color:rgb(250, 241, 217);
                font-family: sans-serif;
            }
            #title {
               color: rgb(88, 24, 69); 
            }
            .place {
               color: rgb(144, 12, 63); 
            }
            .place-photo {
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1 id="title">Travel to ....</h1>
        <ul>
            <li>
                <h4 class="place">Beach</h4>
                <img 
                    src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-with-palm-trees.png" 
                    alt="beach photo"
                    class="place-photo"
                />
            </li>
            <li>
               <h4 class="place">Lake</h4>
                <img 
                    src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/lake.png" 
                    alt="lake photo"
                    class="place-photo"
                /> 
            </li>
            <li>
               <h4 class="place">Mountains</h4>
                <img 
                    src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountains-in-hawaii.png" 
                    alt="mountains photo"
                    class="place-photo"
                /> 
            </li>
            <li>
                <h4 class="place">Waterfall</h4>
                <img 
                    src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/waterfall_niagara-falls.png" 
                    alt="waterfall photo"
                    class="place-photo"
                />
            </li>
        </ul>
    </body>
</html>
